# Website details
name: 袁杰的博客
description: 生活记录
email: asingers@9dic.com
author: Asingers
lang: zh-cn
locale: zh_CN

# Jekyll
paginate: 10
highlighter: rouge
markdown: kramdown
gems: [jekyll-paginate]
timezone: Asia/Shanghai
paginateLabel: page
paginate_path: "page/:num"
permalink: /:categories/:year/:month/:day/:title
baseurl: http://blog.9dic.com

# Includes
addthisId: ""
disqusUsername: ""
googleAnalyticsId: ""

# Search engine verifications
bing: ""
yandex: ""
google: ""

#Sitemap
sitemap:
    file: "/sitemap.xml"
    exclude:
        - "/404.html"
    include_posts:
        - "/index.html"
    change_frequency_name: "daily"
    priority_name: "1.00"