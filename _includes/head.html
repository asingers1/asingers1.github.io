<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="author"  content="{{ site.author }}">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords"  content="{{ site.keyword }}">
    <!-- Open Graph -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} - {{ site.title }}{% else %}{{ site.title }}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <link rel="stylesheet" href="//cdn.staticfile.org/normalize/6.0.0/normalize.min.css">
    <link rel="stylesheet" href="//at.alicdn.com/t/font_eo2tpip1om0lik9.css">
    <link rel="stylesheet" href="{{ "assets/css/github-markdown.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "assets/css/prism.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "assets/css/share.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "assets/css/app.min.css" | prepend: site.baseurl }}">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" type="text/css" href="http://7xqmgj.com1.z0.glb.clouddn.com/reset.css">
    <link rel="stylesheet" type="text/css" href="http://7xqmgj.com1.z0.glb.clouddn.com/hsilder.css">
    <link rel="stylesheet" type="text/css" href="http://7xqmgj.com1.z0.glb.clouddn.com/default-style.css">
    <script type="text/javascript" src="http://7xqmgj.com1.z0.glb.clouddn.com/jquery-2.0.3.min.js"></script>
    <script type="text/javascript" src="http://7xqmgj.com1.z0.glb.clouddn.com/jquery.HSlider.min.js"></script>
</head>
